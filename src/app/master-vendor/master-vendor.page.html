<ion-content>
  <div class ="header">
    <div class="topic">ข้อมูลพื้นฐาน - กองละคร</div>
    <div class="topRight">
       <div class="row">
          &nbsp;
        </div>  
        <div class="row">
          &nbsp;
        </div>
        <div class="row">
          &nbsp; 
        </div>
    </div>
  </div>
  <div class="ion-padding">
    <!-- Theme classes dark, material, bootstrap -->
    <div class="row g-3  d-flex align-items-center justify-content-center" >    
      <div class="col-sm-4">
        <label for="VENDOR" class="form-label">ชื่อกองละคร</label>
        <input type="text" class="form-control" id="VENDOR" placeholder="" value="" required>
      </div>
         
      <div class="col-sm-1">
        <label for="btnSearch" class="form-label" style="display:block">&nbsp;</label>       
        <button id="btnSearch" type="button" style="bottom:1px;" class="btn btn-outline-primary ms-2" >ค้นหา</button>     
      </div>

    </div>

    <div class="separator1"></div>

    <div >
      <button type="button"  class="btn btn-outline-primary" (click)="openModalMasterVendor('')" >เพิ่มรายการ</button>
     <!-- <button class="btn-outline-primary" (click)="openModalMasterProduct()">เพิ่มรายการ</button> -->
    </div>
    <ngx-datatable style="margin-top: 5px;"
      class="bootstrap"
      [limit]="8" 
      [rows]="resVendor" 
      [rowHeight]="45" 
      [columnMode]="'force'" 
      [headerHeight]="40" 
      [footerHeight]="40"
      >     
 
      <ngx-datatable-column prop="Name" name="Action" [width]="110" [canAutoResize]="false">
        <ng-template ngx-datatable-cell-template let-value="value"  style="position:absolute; top:5px ;" let-row="row" >
          <button class="btn btn-primary btn-sm" style="position:absolute; top:5px ;" placement="center" (click)="openModalMasterVendor(row)" ngbTooltip="แก้ไขรายการ">แก้ไข</button>
          <button class="btn btn-danger btn-sm " style="position:absolute; top:5px; margin-left: 58px;"  (click)="confirmDeleteVendor(row)" placement="center" ngbTooltip="ลบรายการ">ลบ</button>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [width]="130" name="ชื่อกองละคร" prop="VENDOR_DESC" ></ngx-datatable-column>
      
    </ngx-datatable>
  </div>
</ion-content>
